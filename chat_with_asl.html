<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags and other head content -->
    <link rel="stylesheet" type="text/css" href="chat_with_asl.css">

</head>
<body>
  <div id="chat-container">

    <!-- Button to trigger ASL video popup -->
    <button onclick="displayASLVideo()">Translate to ASL</button>
  </div>

  <!-- Modal for ASL video -->
  <div id="asl-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeASLModal()">&times;</span>
      <iframe id="asl-video" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    function displayASLVideo() {
      const modal = document.getElementById('asl-modal');
      const video = document.getElementById('asl-video');       
      video.src="https://www.youtube.com/embed/0FcwzMq4iWg?si=_gdHxkT4WhIUQTzH";
      modal.style.display = 'block';
    }

    function closeASLModal() {
      const modal = document.getElementById('asl-modal');
      const video = document.getElementById('asl-video');
      video.src = '';
      modal.style.display = 'none';
    }
  </script>
</body>
</html>
