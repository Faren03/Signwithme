<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Messaging System with ASL Translation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="chat-container">
    <ul id="message-list"></ul>
    <input type="text" id="message-box" placeholder="Type your message..." oninput="checkForASL()">
    <button onclick="sendMessage()">Send</button>
    <button onclick="switchUser()">Switch User</button>
    <button onclick="translateToASL()">Translate to ASL</button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
